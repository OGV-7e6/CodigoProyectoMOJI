<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- PROPIO -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/clases.js"></script>
    <script src="js/inicioSesion.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="container mod-container d-flex justify-content-center col-9 col-md-5 col-lg-4 col-xl-3 p-4">
                <form autocomplete="off">
                    <h3>Inicio de sesión</h3>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="name" class="form-control" id="nombre" aria-describedby="emailHelp"
                            placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenya" placeholder="Contraseña">
                    </div>
                    <div id="error-form"></div>
                    <button id="submit" class="boton w-100 my-1">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
